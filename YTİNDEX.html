<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>YouTube</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo-wrap">
        <img src="https://www.gstatic.com/youtube/img/branding/youtubelogo/svg/youtubelogo.svg" class="logo" alt="YouTube" />
      </div>
      <div class="search-wrap">
        <input type="text" id="searchInput" placeholder="Search" />
        <button onclick="search()">
          <img src="https://cdn-icons-png.flaticon.com/512/149/149852.png" />
        </button>
      </div>
    </header>

    <main id="videoContainer">
      <div class="placeholder">Search something to begin</div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
